<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shipment Tracking | Agro Nusantara</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 40px 20px;
    }

    .tracking-container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #1b5e20;
    }

    p {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #256428;
    }

    .timeline {
      margin-top: 30px;
    }

    .step {
      border-left: 4px solid #2e7d32;
      padding-left: 15px;
      margin-bottom: 15px;
    }

    .step strong {
      display: block;
      font-size: 15px;
      color: #222;
    }

    .step span {
      font-size: 14px;
      color: #555;
    }

    .date {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <div class="tracking-container">
    <h2>Track Your Shipment</h2>
    <p>Enter your tracking number to see shipment status</p>

    <input type="text" id="trackingNumber" placeholder="Tracking Number">
    <button onclick="trackShipment()">Track Shipment</button>

    <div class="timeline" id="trackingResult"></div>
  </div>

  <script>
    function trackShipment() {
      const trackingNumber = document.getElementById("trackingNumber").value;
      const result = document.getElementById("trackingResult");

      if (trackingNumber.trim() === "") {
        alert("Please enter a tracking number");
        return;
      }

      // SIMULATED TRACKING DATA (MVP VERSION)
      const trackingData = [
        {
          status: "Order Received",
          location: "Jakarta, Indonesia",
          date: "2026-02-20"
        },
        {
          status: "Processing & Packaging",
          location: "Warehouse",
          date: "2026-02-21"
        },
        {
          status: "Export Customs Clearance",
          location: "Soekarno-Hatta Airport",
          date: "2026-02-22"
        },
        {
          status: "In Transit",
          location: "Singapore Hub",
          date: "2026-02-23"
        },
        {
          status: "Delivered",
          location: "Buyer Destination",
          date: "2026-02-24"
        }
      ];

      result.innerHTML = "";

      trackingData.forEach(item => {
        result.innerHTML += `
          <div class="step">
            <strong>${item.status}</strong>
            <span>${item.location}</span>
            <div class="date">${item.date}</div>
          </div>
        `;
      });
    }
  </script>

</body>
</html>
